<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Plesae fill out this form</h2>
        <form action='/process' method="POST">
            {% csrf_token %}
            <div id="name" class="input">
                <label for="name">Your Name:</label>
                <input type="text" name = "name">
            </div>
            <div id="location" class="input">
                <label for="dojo_location">Dojo Location:</label>
                <select name="dojo_location" id="dojo_location">
                    <option value ="default" selected disabled>Select Location</option>
                    <option value ="Arlington, VA">Arlington, VA</option>
                    <option value ="Bellevue, WA">Bellevue, WA</option>
                    <option value ="Boise, ID">Boise, ID</option>
                    <option value ="Chicago, IL">Chicago, IL</option>
                    <option value ="Dallas, TX">Dallas, TX</option>
                    <option value ="Los Angeles, CA">Los Angeles, CA</option>
                    <option value ="Oakland, CA">Oakland, CA</option>
                    <option value ="Orange County, CA">Orange County, CA</option>
                    <option value ="Silicon Valley, CA">Silicon Valley, CA</option>
                    <option value ="Tulsa, OK">Tulsa, OK</option>
                </select>
            </div>
            <div id="fav_lang" class = "input">
                <label for="fav_lang">Favorite Language:</label> 
                <select name="fav_lang" id="fav_lang">
                    <option value ="default" selected disabled>Select Language</option>
                    <option value ="Python">Python</option>
                    <option value ="C#">C#</option>
                    <option value ="Java">Java</option>
                    <option value ="Javascript">Javascript</option>
                </select>
            </div>
            <!-- <p>Have you been skydiving?</p>
            <label for="yes">Yes</label>
            <input type="radio" name ="yes" class="radio">
            <label for="no">No</label>
            <input type="radio" name="no" class="radio"> -->
            <p>Comment (optional):</p>
            <input type="text" name ="comment" id="comment_box">
            <input type="submit" value = "Submit" id="button">
        </form>
    </div>
</body>
</html>
